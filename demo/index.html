    <script>
        const scroll = document.getElementById('scroll-wc');
        scroll.loadNextInfinite = async () => {
            return await fetch('https://randomuser.me/api/')
                .then((response) => response.json())
                .then((resp) => {
                    const div = document.createElement('div');
                    for (let x = 0; x < resp.results.length; x++) {
                        const item = resp.results[x];
                        const h1 = document.createElement('h1');
                        h1.innerHTML = item.cell;
                        div.append(h1);
                    }
                    return div;
                });
        };
    </script>
